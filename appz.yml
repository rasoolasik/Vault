app:
    name: Vault
    code: VAULT
    notify: arasool@ecloudcontrol.com

build:
    version: 0.4
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: vault-1.2
    image_name: rasoolasik/vault

deploy:
    context: rasoolasik/DEV
    type: statefulset
    replicas: 1
    port:
    - 80
    - 8200

volumes:
  - claim: vault-home
    mount: /appz/home
    name: home
    size: 5Gi
    mode: ReadWriteOnce
    class: microk8s-hostpath
  - claim: vault-data
    mount: /appz/data
    name: data
    size: 5Gi
    mode: ReadWriteOnce
    class: microk8s-hostpath   

properties:
    revision: 24
    ENABLE_AUTO_PASSWORD: True
    
  
